<app-error *ngIf="error" [mensaje]="textoError"></app-error>

<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading && !error" class="container-fluid">
    <div class="card text-white mb-3">
        <div class="card-header">{{data.name}}</div>
        <div class="card-body">
            <h5 class="card-title text-white">Descripci√≥n</h5>
            <p class="card-text text-white">{{data.description}}</p>
            <a [href]="data.external_urls.spotify" class="card-link">Ir a Spotify</a>
        </div>
    </div>

    <iframe [src]="data.id | domseguro : base_playlist"
        width="100%" height="250" frameborder="0"
        allowtransparency="true" allow="encrypted-media"></iframe>

</div>
